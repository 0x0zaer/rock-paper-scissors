<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>This is My First Game (0xOza)</h1>
    </nav>
    <div class="container">
        <div class="play_box">
            <span class="Box">You : <strong class="youSelected">None</strong></span>
            <span class="Box1">Bot : <Strong class="botselected">None</Strong></span>
        </div>
        <div class="scores">
            <span class="scr">Your Socre : <strong class="yourScore">0</strong></span>
            <span class="scr">Bot Score : <strong class="botScore">0</strong></span>
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="./images/Rock.jpg" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="./images/paper.jpg" alt="">
            </div>
            <div class="choice" id="scissors">
                <img src="./images/scissors.jpg" alt="">
            </div>
        </div>
        <div>
            <h2>Click Any Button</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
